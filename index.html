<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="input">0</div>
        <div class="ligne">
          <div class="button gray" id="clear" data-key="c">AC</div>
          <div class="button gray">+/-</div>
          <div class="button gray" id="operator" value="4" data-key="%">%</div>
          <div class="button orange" id="operator" value="3" data-key="/">/</div>
        </div>
        <div class="ligne">
          <div class="button darkGray" id="number" data-key="7">7</div>
          <div class="button darkGray" id="number" data-key="8">8</div>
          <div class="button darkGray" id="number" data-key="9">9</div>
          <div class="button orange" id="operator" value="2" data-key="*">X</div>
        </div>
        <div class="ligne">
          <div class="button darkGray" id="number" data-key="4">4</div>
          <div class="button darkGray" id="number" data-key="5" >5</div>
          <div class="button darkGray" id="number" data-key="6">6</div>
          <div class="button orange" id="operator" value="1" data-key="-">-</div>
        </div>
        <div class="ligne">
          <div class="button darkGray" id="number" data-key="1">1</div>
          <div class="button darkGray" id="number" data-key="2">2</div>
          <div class="button darkGray" id="number" data-key="3">3</div>
          <div class="button orange" id="operator" value="0" data-key="+">+</div>
        </div>
        <div class="ligne">
          <div class="button darkGray grow left" id="number" data-key="0">0</div>
          <div class="button darkGray" id="number" data-key=".">.</div>
          <div class="button orange" id="equal" data-key="Enter">=</div>
        </div>
      </div>
    </div>

    <script src="assets/js/script.js"></script>
    <script src="assets/js/keypress.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
